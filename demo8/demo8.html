<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <header>
        <h1>
            Friendly Forms
        </h1>
    </header>
    <main>
        <section>
            <form action="">
                <label for="name">
                    <span>Name:</span>
                    <input type="text" id="name" placeholder="Carl"/>
                </label>
                <br/><br/>
                <label for="date">
                    <span>Day when you start:</span>
                    <input type="date" id="date">
                </label>
                <br/><br/>
                <label for="time">
                    <span>Hours that you study:</span>
                    <input type="time" id="time"/>
                </label>
            </form>
        </section>
        <br/><hr/><br/>
        <section>
            <form action="">
                <label for="time">
                    <span>Hour</span>
                    <input type="time" id="time" name="time"/>
                </label>
                <br/><br/>
                <label for="day">
                    <span>day</span>
                    <input type="date" id="day" name="day"/>
                </label>
                <br/><br/>
                <label for="week">
                    <span>week</span>
                    <input type="week" id="week" name="week"/>
                </label>
                <br/><br/>
                <label for="month">
                    <span>month</span>
                    <input type="month" id="month" name="month"/>
                </label>
                <br/><br/>
                <input type="submit" name="submit" id="submit" value="submit"/> 
            </form>
        </section>
        <br/><hr/><br/>
        <section>
            <form action="">
                <label for="calendar">
                    <span>calendar</span>
                    <input type="datetime-local" name="calendar" id="calendar"/>
                </label>
                <input type="submit" name="submit" id="submit" value="submit"/> 
            </form>
        </section>
    </main>
    <footer>
        <h3>
            im a footer :D
        </h3>
    </footer>
</body>
</html>
